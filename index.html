<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stany Tech - Secure Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-blue-900 to-purple-900 min-h-screen">
    <div class="container mx-auto px-4 py-16">
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-xl overflow-hidden">
            <div class="p-8">
                <div class="text-center mb-8">
                    <img src="https://files.catbox.moe/rmxujw.jpeg" alt="Stany Tech Logo" class="w-32 h-32 mx-auto rounded-full mb-4">
                    <h1 class="text-3xl font-bold text-gray-800">Stany Tech Secure Upload</h1>
                    <p class="text-gray-600 mt-2">Protect your files with military-grade session IDs</p>
                </div>
                
                <form method="POST" action="/upload" enctype="multipart/form-data" class="space-y-6">
                    <div class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center">
                        <input type="file" name="file" class="hidden" id="fileInput" required>
                        <label for="fileInput" class="cursor-pointer">
                            <div class="text-blue-600 hover:text-blue-800 transition duration-300">
                                <svg class="w-12 h-12 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                                </svg>
                                <span class="block mt-2 text-sm font-medium">Choose a file</span>
                            </div>
                        </label>
                    </div>
                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 transform hover:scale-105">
                        Generate Secure Session ID
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
